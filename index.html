<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cards-container">
            <div class="card active">
                <img src="https://images.wallpaperscraft.com/image/single/lion_muzzle_mane_120524_1920x1080.jpg" alt="LION">
                <h2>LION</h2>
            </div>
            <div class="card">
                <img src="https://images.wallpaperscraft.com/image/single/snow_winter_fox_85936_1920x1080.jpg" alt="FOX">
                <h2>FOX</h2>
            </div>
            <div class="card">
                <img src="https://images.wallpaperscraft.com/image/single/tiger_albino_lie_85987_1920x1080.jpg" alt="TIGER">
                <h2>TIGER</h2>
            </div>
            <div class="card">
                <img src="https://images.wallpaperscraft.com/image/single/wolf_stone_predator_72509_1920x1080.jpg" alt="WOLF">
                <h2>WOLF</h2>
            </div>
            <div class="card">
                <img src="https://images.wallpaperscraft.com/image/single/bear_zoo_nature_94402_1920x1080.jpg" alt="BEAR">
                <h2>BEAR</h2>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
